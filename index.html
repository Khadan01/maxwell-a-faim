<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
    <title>Chibi Blue Care</title>
</head>
<body>
    <div class="game-container">
        <div class="character">
            <img id="chibiBlue" src="chibi_blue.png" alt="Chibi Blue"> <!-- Image du personnage -->
        </div>
        <div class="stats">
            <div id="health">Santé: <span>100</span></div>
            <div id="hunger">Faim: <span>50</span></div>
            <div id="energy">Énergie: <span>50</span></div>
        </div>
        <div class="actions">
            <button onclick="feed()">Nourrir</button>
            <button onclick="play()">Jouer</button>
            <button onclick="rest()">Repos</button>
        </div>
    </div>
    <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
